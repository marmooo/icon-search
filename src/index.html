<!doctype html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Icon Search. 150+ icon sets with 190,000+ icons.">
    <title>Icon Search</title>
    <meta property="og:title" content="Icon Search">
    <meta property="og:site_name" content="Icon Search">
    <meta property="og:description" content="Icon 150+ icon sets with 190,000+ icons.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marmooo.github.io/icon-search/">
    <meta property="og:image" content="https://marmooo.github.io/icon-search/favicon/apple-touch-icon.png">
    <meta name="twitter:card" content="summary">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2179JXDYY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-F2179JXDYY');
    </script>
    <link rel="icon" type="image/png" href="/icon-search/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/icon-search/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-search/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/icon-search/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
/* https://github.com/kraaden/autocomplete/blob/master/autocomplete.css */
.autocomplete {
    color: var(--bs-body-color);
    background: var(--bs-body-bg);
    z-index: 1000;
    font: 14px/22px "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    overflow: auto;
    box-sizing: border-box;
    border: 1px solid rgba(50, 50, 50, 0.6);
}

.autocomplete * {
    font: inherit;
}

.autocomplete > div {
    padding: 0 4px;
}

.autocomplete .group {
    background: #eee;
}

.autocomplete > div:hover:not(.group),
.autocomplete > div.selected {
    color:black;
    background: #81ca91;
    cursor: pointer;
}
    </style>
    <style>
      #details { height:400px; }
      html[data-bs-theme="dark"][data-filter="true"] .favicon { filter: invert(1) hue-rotate(180deg); }
      html[data-filter="true"] #toggleDarkMode { filter: invert(1) hue-rotate(180deg); }
      html[data-filter="true"] #result { filter: invert(1) hue-rotate(180deg); }
      html[data-filter="true"] #selectedIcon > img { filter: invert(1) hue-rotate(180deg); }
    </style>
    <script data-ad-client="ca-pub-6459713332128733" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/icon-search/">
            <img class="favicon" alt="Icon Search" src="/icon-search/favicon/favicon.svg" width="32" height="32">
            Icon Search
          </a>
          <div class="navbar-nav">
            <select title="paging size" id="pagingSize" class="form-select form-select-sm">
              <option disabled>paging size</option>
              <option>50</option>
              <option>100</option>
              <option selected>300</option>
              <option>500</option>
              <option>1000</option>
              <option>3000</option>
            </select>
            <select title="preview size" id="previewSize" class="form-select form-select-sm ms-1">
              <option disabled>preview size</option>
              <option>16x16</option>
              <option selected>32x32</option>
              <option>64x64</option>
              <option>128x128</option>
            </select>
            <button title="toggle dark-mode" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">ðŸŒ“</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container pb-4">
      <noscript>
        <div class="alert alert-warning">Please turn on Javascript.</div>
      </noscript>
      <p class="pt-3">Icon Search. 150+ icon sets with 190,000+ icons.
      </p>
      <div class="pt-4 text-center m-auto">
        <img class="favicon" alt="Icon Search" src="/icon-search/favicon/favicon.svg" width="100" height="100">
      </div>
      <div class="pt-4 d-flex justify-content-center flex-wrap">
        <div class="d-flex flex-nowrap m-1">
          <input title="search icons" id="searchText" class="form-control w-auto"
            type="text" placeholder="search icons" autofocus>
          <button title="search icons" id="search" class="btn">
            <svg width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg>
          </button>
        </div>
        <div class="d-flex flex-nowrap m-1">
          <input title="filter result" id="filterText" class="form-control w-auto"
            type="text" placeholder="filter results">
          <button title="filter results" id="filter" class="btn">
            <svg width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="text-center">
        <div id="noTags" class="text-danger py-1 invisible">Not found</div>
        <div id="result"><div></div></div>
        <div id="loading" class="spinner-border mt-3 d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <nav aria-label="search results pagination" id="pagination" class="pt-3 d-none">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a id="prevIcons" class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item">
              <a id="nextIcons" class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="details" class="offcanvas offcanvas-bottom" tabindex="-1">
        <div class="container">
          <div class="offcanvas-header pb-0">
            <h5 class="offcanvas-title">Details of selected icon</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="d-flex flex-wrap justify-content-center">
              <div>
                <dl class="row">
                  <dt class="col-3">Name</dt>
                  <dd class="col-9"><a id="name" href="https://github.com/marmooo/icon-db">Icon DB</a></dd>
                  <dt class="col-3">Author</dt>
                  <dd class="col-9" id="author"></dd>
                  <dt class="col-3">License</dt>
                  <dd class="col-9"><a id="license" href="https://github.com/marmooo/icon-db"></a></dd>
                  <dt class="col-3">Tags</dt>
                  <dd class="col-9" id="iconTags"></dd>
                </dl>
              </div>
              <div class="text-center">
                <div id="selectedIcon" class="px-3">
                  <div></div>
                </div>
                <div>
                  <button id="download" class="btn btn-primary m-1">Download SVG</button>
                  <button id="clipboard" class="btn btn-primary m-1">Copy to Clipboard</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>DB - <a href="https://github.com/marmooo/icon-db">marmooo/icon-db</a>
      </div>
      <div class="pt-3">
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/icon-search">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a>
      </div>
    </footer>
    <div class="drop-inline-css
      offcanvas-backdrop fade show
      offcanvas showing hiding
      d-none" data-bs-backdrop="false" data-bs-scroll="true">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/autocompleter@8.0.4/autocomplete.min.js" integrity="sha256-yKfvzEXWWuLOc3+NT8hbLqiNbhRTX0wwbu+D7KJJtf4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
